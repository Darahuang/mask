<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
    </link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
    </link>
    <link rel="stylesheet" href="all.css">
    </link>
</head>

<body>

    <div class="wrap">
        <div class="title">
           <h1 class="titleCh"><span class="color">口罩</span>地圖</h1>
            <h1 class="titleEn"><span>Mask Map</span></h1>
        </div>
        <div class="container">
            <div class="grid-box">
                <div class="dataInfo">
                    <div class="header">
                        <h2 class="date"></h2>
                        <div class="info clearfix">
                            <p class="today"></p>
                            <p class="IdInfoOdd">身分證末碼為<span>1,3,5,7,9</span>可購買</p>
                            <p class="IdInfoEven">身分證末碼為<span>0,2,4,6,8</span>可購買</p>
                            <p class="IdInfoAll">身分證末碼為<span>無限制</span>可購買</p>
                        </div>
                        <input type="search" class="search" placeholder="請輸入縣市,區域,藥局名稱">
                    </div>
                    <ul class="list">
                        <li></li>
                    </ul>
                </div>
                <div id="map"></div>
            </div>
            <div class="top">
                <a href="#" class="toTop">TOP</a>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="all.js"></script>
</body>

</html>
